<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos_generales.css">
    <link rel="stylesheet" href="estilos_header.css">
    <link rel="stylesheet" href="estilos_categorias.css">
    <link rel="stylesheet" href="estilos_grid.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <title>Portafolio dinamico | Cristian Fernando Villca Gutierrez</title>
</head>
<body>
    
    <div class="contenedor">
        <header>
            <div class="logo">
                <h1>Cristian Fernando Villca Gutierrez</h1>
                <p>Desarrollador Web</p>
            </div>

            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar...">
            </form>

            <div class="categorias" id="categorias">
                <a href="#" class="activo">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Cuidades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>
            </div>


        </header>

        <div class="grid" id="grid">
            <div class="item">
                <div class="item-contenido">
                    <img src="img/ciudad1.png" alt="cuidad1">
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://unpkg.com/muuri@0.8.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
